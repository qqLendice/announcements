<!DOCTYPE html>
<html>

<head>
	<title>新增公布事項</title>
	<style>
		.item {
			width: 80%;
			display: flex;
			margin-bottom: 1%;
		}

		.itemLabel {
			flex: 1;
		}

		.itemContent {
			flex: 5;
		}

		.arrangeCenter {
			display: flex;
			justify-content: center;
		}

		#content {
			width: 100%;
			height: 200px;
		}
	</style>
	
	<script type="text/javascript" src="/js/ckeditor5/ckeditor.js"></script>
</head>

<body>
    <h3>內容</h3>
    <form th:action="@{/announcements/new}" method="post">
        <div class="item">
            <div class="itemLabel">
                <label for="title">標題:</label>
            </div>
            <div class="itemContent">
                <input type="text" id="title" name="title" />
            </div>
        </div>
        <div class="item">
            <div class="itemLabel">
                <label for="publishDate">發佈日期:</label>
            </div>
            <div class="itemContent">
                <input type="date" id="publishDate" name="publishDate" />
            </div>
        </div>
        <div class="item">
            <div class="itemLabel">
                <label for="endDate">截止日期:</label>
            </div>
            <div class="itemContent">
                <input type="date" id="endDate" name="endDate" />
            </div>
        </div>
        <div class="item">
            <div class="itemLabel">
                <label for="publisher">公佈者:</label>
            </div>
            <div class="itemContent">
                <input type="text" id="publisher" name="publisher" />
            </div>
        </div>
        <div class="item">
            <div class="itemLabel">
                <label for="publisher">公佈內容:</label>
            </div>
            <div class="itemContent">
                <textarea id="content" name="content" placeholder="請在這裡輸入內容"></textarea>
            </div>
        </div>
        <div class="arrangeCenter">
            <input type="submit" value="新增" />
        </div>
    </form>
</body>
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .then(editor => {
            console.log(editor);
        })
</script>
</html>
